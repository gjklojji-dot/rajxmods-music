<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Raj Ki Safar | RAJ X MODS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial, sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* ===== WATERMARK ===== */
.watermark{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:60px;
  font-weight:900;
  opacity:.04;
  pointer-events:none;
  animation:rotate 20s linear infinite;
}
@keyframes rotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== LOGIN ===== */
#login{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#111,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#login h1{
  font-size:28px;
  text-shadow:0 0 30px orange;
}
#login button{
  margin-top:20px;
  padding:15px 35px;
  font-size:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(90deg,#ff0000,#ff8800);
  color:white;
  cursor:pointer;
  box-shadow:0 0 40px rgba(255,100,0,.7);
}

/* ===== COUNTDOWN ===== */
#countdown{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:80px;
  font-weight:bold;
  z-index:15;
  text-shadow:0 0 40px red;
}

/* ===== FIREWORK ===== */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:blast 2s ease-out forwards;
}
@keyframes blast{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}

/* ===== MAIN ===== */
.main{
  max-width:420px;
  margin:auto;
  padding:14px;
  text-align:center;
  display:none;
}
.logo{
  font-size:26px;
  font-weight:900;
  text-shadow:0 0 25px orange;
  margin-bottom:15px;
}

/* Thumbnail */
.thumb{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 35px cyan;
  transition:.1s;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Title */
.title{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-shadow:0 0 15px orange;
}

/* Player */
.player{
  margin-top:15px;
  padding:12px;
  border-radius:18px;
  background:#111;
  box-shadow:0 0 25px rgba(0,255,200,.4);
}
audio{width:100%}

/* Description */
.desc{
  margin-top:15px;
  padding:14px;
  border-radius:18px;
  background:rgba(20,20,20,.7);
  box-shadow:0 0 25px orange;
  font-size:13px;
  line-height:1.5;
  white-space:pre-line;
}

/* Rating */
.rating{
  margin:20px 0;
}
.star{
  font-size:30px;
  cursor:pointer;
  color:#555;
}
.star.active{
  color:gold;
  text-shadow:0 0 15px gold;
}
</style>
</head>

<body>

<div class="watermark">RAJ X MODS</div>

<div id="login">
  <h1>RAJ X MODS OFFICIAL THEME</h1>
  <button onclick="startShow()">CLICK TO PLAY</button>
</div>

<div id="countdown"></div>

<div class="main" id="main">
  <div class="logo">RAJ X MODS ðŸ”¥</div>

  <div class="thumb" id="thumb">
    <img src="thumbnail.jpg">
  </div>

  <div class="title">
Raj Ki Safar (Official Song) | Childhood to Success Story
  </div>

  <div class="player">
    <audio id="audio" controls>
      <source src="song.mp3">
    </audio>
  </div>

  <div class="desc" id="desc">
ðŸŽµ OFFICIAL SONG | RAJ X MODS ðŸŽµ

A real-life journey from childhood struggles
to tech-focused success.

Motivation â€¢ Growth â€¢ Digital Passion
  </div>

  <div class="rating" id="rating"></div>
</div>

<script>
const audio=document.getElementById("audio");
const thumb=document.getElementById("thumb");
const countdown=document.getElementById("countdown");
const main=document.getElementById("main");

function fireworks(){
  for(let i=0;i<120;i++){
    let f=document.createElement("div");
    f.className="fire";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.setProperty("--x",`${(Math.random()-0.5)*400}px`);
    f.style.setProperty("--y",`${(Math.random()-0.5)*400}px`);
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }
}

function startShow(){
  document.getElementById("login").style.display="none";
  countdown.style.display="flex";
  let c=3;
  const timer=setInterval(()=>{
    countdown.innerText=c>0?c:"WELCOME TO MY SITE";
    c--;
    if(c<-1){
      clearInterval(timer);
      countdown.style.display="none";
      main.style.display="block";
      fireworks();
      audio.play();
      beat();
    }
  },1000);
}

/* Beat sync */
const ctx=new (AudioContext||webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=256;
const data=new Uint8Array(analyser.frequencyBinCount);

function beat(){
  analyser.getByteFrequencyData(data);
  let bass=data.slice(0,10).reduce((a,b)=>a+b)/10;
  thumb.style.transform=`scale(${1+bass/700})`;
  requestAnimationFrame(beat);
}

/* Rating */
const rating=document.getElementById("rating");
for(let i=1;i<=5;i++){
  let s=document.createElement("span");
  s.innerHTML="â˜…";
  s.className="star";
  s.onclick=()=>{
    document.querySelectorAll(".star").forEach((x,j)=>{
      x.classList.toggle("active",j<i);
    });
    localStorage.setItem("rating",i);
  };
  rating.appendChild(s);
}
</script>

</body>
</html>
